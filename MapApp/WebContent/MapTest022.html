<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest022.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cdafabdafa58a5c5b39ee13e735eae2f"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556529, 126.919510);
		options =
		{
			center: mapCenter
			, level : 3
		};
		
		// 맵 생성
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 지형도 지도타입 표시
		//map.addOverlayMapTypeId();
		//map.addOverlayMapTypeId(daum.maps.MapTypeId.TERRAIN);
		//map.addOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
	}
	
	// 지형도 추가 버튼 클릭 시 호출되는 함수
	function addTerrainInfo()
	{
		map.addOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
	}
	
	// 지형도 제거 버튼 클릭 시 호출되는 함수
	function removeTerrainInfo()
	{
		map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
	}
	
</script>

</head>
<body onload="initialize()">

<!-- ○ 발급 받은 App Key -->
<!-- cdafabdafa58a5c5b39ee13e735eae2f --> 	

<!-- ○ 지도의 중심 좌표(풍성빌딩) -->
<!-- 37.556529, 126.919510 -->


<div>
	<h1>Kakao Map 지형도 표시</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 400px;"></div>
<br>

<p>
	<button type="button" class="btn" onclick="addTerrainInfo()">지형도 표시</button>
	<button type="button" class="btn" onclick="removeTerrainInfo()">지형도 제거</button>
</p>


</body>
</html>
